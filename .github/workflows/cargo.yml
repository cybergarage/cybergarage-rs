name: cargo-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: pushd cybergarage && cargo build --verbose && popd
    - name: Run tests
      run: env RUST_BACKTRACE=1 pushd cybergarage && cargo test --verbose && popd
